<!DOCTYPE html>
<html>
<head>
  <title>FTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    .folder::before {
      content: "üìÅ ";
    }
    .file::before {
      content: "üìÑ ";
    }
  </style>
</head>
<body>
  <h1>FTP for branch: main</h1>
  <ul id="file-list"></ul>

<script>
  const owner = 'WinstonAlt';
  const repo = 'ftp';
  const branch = 'master'; // change to 'master' if needed
  const apiBase = `https://api.github.com/repos/${owner}/${repo}/contents`;

  const urlParams = new URLSearchParams(window.location.search);
  const path = urlParams.get('path') || '';

  async function fetchFiles() {
    const apiUrl = `${apiBase}/${path}?ref=${branch}`;
    const response = await fetch(apiUrl);

    if (!response.ok) {
      document.getElementById('file-list').innerHTML =
        '<li>‚ùå Failed to load files</li>';
      return;
    }

    const data = await response.json();
    const list = document.getElementById('file-list');
    list.innerHTML = '';

    if (path) {
      const parent = path.split('/').slice(0, -1).join('/');
      list.innerHTML += `<li><a href="?path=${parent}">‚¨ÖÔ∏è Go up</a></li>`;
    }

    data
      .sort((a, b) => a.type.localeCompare(b.type))
      .forEach(item => {
        if (item.type === 'dir') {
          list.innerHTML += `<li class="folder"><a href="?path=${item.path}">${item.name}/</a></li>`;
        } else {
          list.innerHTML += `<li class="file"><a href="${item.download_url}" target="_blank">${item.name}</a></li>`;
        }
      });
  }

  fetchFiles();
</script>

</body>
</html>
